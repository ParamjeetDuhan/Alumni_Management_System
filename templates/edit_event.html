<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Event</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_event.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .nav-toggle div {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
        }

        #nav-links.show {
            display: flex !important;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button{
            background-color: #16213e;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-right: 5px;
        }

        button:hover{
            background-color: #ffcc00;
            color: #1a1a2e;
        }

        .flash-message {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in;
        }

        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background-color: #1a1a2e;
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 8px;
            }

            nav ul li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Alumni Information System</h1>
        <div class="nav-toggle" onclick="toggleNav()">
            <div></div><div></div><div></div>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="{% url 'dashboard_alumni' %}">Dashboard</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <h2>Edit Event</h2>
        <form action="{% if user.is_authenticated and user.role == 'contentmanager' or user.role == 'superadmin' %}{% url 'admin_edit_event' event.id %}{% else %}{% url 'edit_own_event' event.id %}{% endif %}" 
              method="POST" onsubmit="return validateEventForm();">
            {% csrf_token %}

            <label for="event_name">Event Name <span style="color:red;">*</span></label>
            <input type="text" name="event_name" id="event_name" value="{{ event.event_name }}" required>

            <label for="event_description">Description <span style="color:red;">*</span></label>
            <textarea name="event_description" id="event_description" rows="5" required>{{ event.event_description }}</textarea>

            <label for="event_date">Date & Time <span style="color:red;">*</span></label>
            <input type="datetime-local" name="event_date" id="event_date" value="{{ event.event_date|date:'Y-m-d\\TH:i' }}" required>

            <label for="location">Location <span style="color:red;">*</span></label>
            <input type="text" name="location" id="location" value="{{ event.location }}" required>

            <button type="submit">Update Event</button>
        </form>
    </div>

    <script>
        function toggleNav() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }

        setTimeout(() => {
            document.querySelectorAll('.flash-message').forEach(msg => {
                msg.style.transition = 'opacity 1s';
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 1000);
            });
        }, 5000);

        function validateEventForm() {
            const name = document.getElementById("event_name");
            const desc = document.getElementById("event_description");
            const date = document.getElementById("event_date");
            const loc = document.getElementById("location");

            if (!name.value.trim()) {
                alert("Event name is required.");
                name.focus();
                return false;
            }

            if (!desc.value.trim()) {
                alert("Description is required.");
                desc.focus();
                return false;
            }

            if (!date.value) {
                alert("Event date and time are required.");
                date.focus();
                return false;
            }

            if (!loc.value.trim()) {
                alert("Location is required.");
                loc.focus();
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
